<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main class="box">
  <article class="card text-center bg-base clr-text-main outfit-text">
    <section class="card-header">
      <img src="images/image-qr-code.png" alt="qr code"  class="banner-image">
    </section >

    <section class="card-body margin-bot">
      <h2 class="card-title accent outfit-bold">Improve your front-end skills by building projects</h2>
      <p class="card-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>

    </article>
  </main>
  <footer class="attribution margin-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mrtupko.github.io/digital_deconstruction" target="_blank">Mr.Tupko</a>.
  </footer>
</body>
</html>
